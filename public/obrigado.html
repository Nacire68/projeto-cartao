<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #4caf50;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #43a047;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GRACIAS!</h1>
    <p>Retiro exitoso, espere 10 minutos para que el dinero llegue a su cuenta bancaria</p>
    <a class="btn" href="https://surveys.google.com/google-opinion-rewards/" target="_blank">Volver al principio</a>
  </div>
</body>
</html>
